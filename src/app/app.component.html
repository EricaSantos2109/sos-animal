<ion-app>
  <ion-menu side="end" *ngIf="usuarioLogado" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="navegar('editar-perfil')">Editar Perfil</ion-item>
        <ion-item (click)="navegar('cadastro-animal')">Cadastrar Animal</ion-item>
        <ion-item (click)="navegar('inicial-mapa')">Visualizar Mapa</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
