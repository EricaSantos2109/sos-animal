<ion-content [fullscreen]="true">

  <!-- div com classe para centralizar o conteúdo -->
  <div class="ion-justify-content-center" id="container">
    <div class="app-logo">
      <ion-icon src="../../assets/icone-app.svg"></ion-icon>
      <h1>S.O.S ANIMAL</h1>
      <h4>Alterar Perfil</h4>
    </div>

    <form #form="ngForm" (ngSubmit)="register(form)">
      <ion-row>
        <ion-col size="6">
            <ion-img src="assets/foto.svg" class= "tamanho-img"></ion-img>
        </ion-col>
      </ion-row>
      <!-- grade para manter os elementos um embaixo do outro (um botão em cada linha) -->
      <ion-grid>
        <!-- inicio do cadastro -->
        <ion-row class="ion-justify-content-center">
          <ion-col size="12">
            <ion-input class="light" placeholder="Nome" type="text" color="light"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col size="12">
            <ion-input class="light" placeholder="E-mail" type="text" color="light"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col size="6">
            <ion-input class="light" placeholder="Telefone" type="number" color="light"></ion-input>
          </ion-col>
          <ion-col size="6">
            <ion-input class="light" placeholder="Celular" type="number" color="light"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col size="6">
            <ion-input class="light" placeholder="Nova senha" type="password" color="light"></ion-input>
          </ion-col>
          <ion-col size="6">
            <ion-input class="light" placeholder="Confirmar senha" type="password" color="light"></ion-input>
          </ion-col>
        </ion-row>
        <!-- fim do cadastro -->

        <!-- botão de salvar -->
        <ion-row style="padding-top: 28px;">
          <ion-col>
            <ion-button color="dark" fill="outline"> Salvar </ion-button>
          </ion-col>
        </ion-row>
        <!-- fim do botão de salvar -->
      </ion-grid>
    </form>
  </div>
</ion-content>
